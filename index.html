<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemons</title>
    <style>
      .grid-fluid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        text-align: center;
      }
      .loader {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>Pokemons</h1>
    <nav class="links"></nav>
    <main class="grid-fluid"></main>
    <script>
      const $main = document.querySelector("main"),
        $links = document.querySelector(".links");

      async function loadPokemons(url) {
        try {
          $main.innerHTML = `<img class = "loader" src = "assets/loader.svg" alt = "cargando...">`;
          let res = await fetch(url),
            json = await res.json(),
            template = "",
            $prevLink = json.previous ? `<a href=${json.previous}>⏮️</a>` : "",
            $nextLink = json.next ? `<a href=${json.next}>⏭️</a>` : "";
          $links.innerHTML = `${$prevLink}  ${$nextLink}`;
          if (!res.ok) throw { status: res.status, statusText: res.statusText };
          $main.innerHTML = template;
          PokemonCard(json);
        } catch (err) {
          console.log(err);
          let message = err.statusText || "Ocurrio un error";
          $main.innerHTML = `<p>Error ${err.status} : ${message}</p>`;
        }
      }

      function PokemonCard(json) {
        json.results.forEach(async (result) => {
          try {
            let res = await fetch(result.url),
              pokemon = await res.json();
            if (!res.ok)
              throw { status: res.status, statusText: res.statusText };

            $main.innerHTML += `<figure><img src = ${pokemon.sprites.front_default} alt = ${pokemon.name}><figcaption>${pokemon.name}</figcaption></figure>`;
          } catch (err) {
            console.log(err);
            let message = err.statusText || "Ocurrio un error";
            $main.innerHTML += `<figure><figcaption>Error ${err.status} : ${message}</figcaption></figure>`;
          }
        });
      }

      document.addEventListener(
        "DOMContentLoaded",
        loadPokemons("https://pokeapi.co/api/v2/pokemon/")
      );
      document.addEventListener("click", (e) => {
        e.preventDefault();
        if (e.target.matches(".links a")) loadPokemons(e.target);
      });
    </script>
  </body>
</html>
